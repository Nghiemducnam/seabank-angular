<div class="mt-5 ml-3">
  <button class="btn btn-secondary mr-3" (click)="changeLanguage('en')">English</button>
  <button class="btn btn-warning" (click)="changeLanguage('vn')">Vietnamese</button>
</div>

<!--<div class="container">-->
  <div class="row">
    <div class=" col-md-offset-3 col-xs-offset-3 col-sm-offset-3 col-md-6 col-6 pr-0">
      <input class="form-control" type="text" placeholder="message" [(ngModel)]="input" (keydown.enter)="sendMessage()">
    </div>
    <div class="  col-md-3 col-3">
      <button #btn class="btn btn-success" (click)="sendMessage()">Send</button>
    </div>
  </div>
<!--</div>-->
<div class="content p-3">
  <div *ngFor="let msg of messageService.msg">
    {{msg}}
  </div>
</div>
